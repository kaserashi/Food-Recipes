				<br><br>
				<h1 class="ml5">
				  	<span class="text-wrapper">
					    <span class="line line1"></span>
					    <span style="color:#ff9900" class="letters letters-left">Enjoy Cooking</span>

	<script>
		function timedText() 
		{
		  var x = document.getElementById("txt");
		  setTimeout(function(){ x.value="2 seconds" }, 2000);
		  setTimeout(function(){ x.value="4 seconds" }, 4000);
		  setTimeout(function(){ x.value="6 seconds" }, 6000);
		}


		anime.timeline({loop: true})
  .add({
    targets: '.ml5 .line',
    opacity: [0.5,1],
    scaleX: [0, 1],
    easing: "easeInOutExpo",
    duration: 700
  }).add({
    targets: '.ml5 .line',
    duration: 600,
    easing: "easeOutExpo",
    translateY: (el, i) => (-0.625 + 0.625*2*i) + "em"
  }).add({
    targets: '.ml5 .ampersand',
    opacity: [0,1],
    scaleY: [0.5, 1],
    easing: "easeOutExpo",
    duration: 600,
    offset: '-=600'
  }).add({
    targets: '.ml5 .letters-left',
    opacity: [0,1],
    translateX: ["0.5em", 0],
    easing: "easeOutExpo",
    duration: 600,
    offset: '-=300'
  }).add({
    targets: '.ml5 .letters-right',
    opacity: [0,1],
    translateX: ["-0.5em", 0],
    easing: "easeOutExpo",
    duration: 600,
    offset: '-=600'
  }).add({
    targets: '.ml5',
    opacity: 0,
    duration: 1000,
    easing: "easeOutExpo",
    delay: 1000
  });

	</script>




	</body>
